    <title>Document</title>
    <style>
        body{
            background-image: url("css/imagens/fundo1.jpg");
        }
        @keyframes anima_modal {
        from{
            opacity:0;
            transform:translate3d(0,-60px,0);
        }
        to{
            opacity:1;
            transform:translate3d(0,0,0);
        }
        }

        .mostrar .modal_conteudo{
            animation: anima_modal .3s;
        }
        .modal_fundo_style{
            width: 100vw;
            height: 100vh;
            background: rgba(59, 59, 80, 0.438);
            position: fixed;
            top:0px;
            left:0px;
            z-index:2000;
            display:none;
    
            justify-content:center;
            align-items: center;   
        }
        .modal_conteudo{
            background: rgb(0,0,5,0.8);
            color:white;
            width:50%;
            height: 400px;
            min-width:300px;
            padding:5%;
            border-radius:20px;
            position:relative;
        }
        .modal_conteudo p{
            color:white;
        }

        .modal_fundo_style.mostrar{
            display:flex;
        }
        .fechar{
            position:absolute;
            top:-30px;
            right:-30px;
            width:50px;
            height:50px;
            border-radius:50%;
            border:4px;
            background:rgba(226, 61, 116, 0.829);
            color:black;
            font-family:"PT Mono", monospace;
            cursor:pointer;
        }
        .modal_conteudo .bt_postar {
            border: none;
            height: 35px;
            color: #ffff;
            background: rgb(106, 207, 202);
            border-radius: 40px;
            transition: 0.2s;
            margin-top:5%;
        }
        .bt_principal,.bt_editar{
            background: rgb(209, 206, 206);
            margin-top: 0;
            border-radius: 8px;
            color: #000000;
        }
        .bt_principal:hover, .bt_editar:hover{
            background: rgb(216, 112, 147);
            color: #ffff;

        }
    </style>
</head>

    <div id="modal_fundo" class="modal_fundo_style">
        <div class="modal_conteudo">
           <button class="fechar">X</button>
                <section class="formulario">
                    <div class="mensagem">
                         <form action="logica_usuario.php" method="post"> 
                            <h1>Cadastrar:</h1>  
                            <p>Email: </p>
                            <input class="email" type="text" name="email" id="email" placeholder="email">
                            <p>Senha: </p>
                            <input class="senha" type="password" name="senha" id="senha" placeholder="senha">
                            <input type="submit" id="cadastrar" name="cadastrar" value="Cadastrar">           
                        </form>
                    </div>
                </section>
        </div>
    </div>

<script>
            
    var chamamodal = document.querySelector('.bt_chama_modal');
        chamamodal.addEventListener('click', function(){
                Modal('modal_fundo');
             });
    var Fechamodal = document.querySelector('.fechar');
       Fechamodal.addEventListener('click', function(){
                fechaModal('modal_fundo');
             });
        
    function Modal(modalID){
                var modal = document.getElementById(modalID);
                modal.classList.add('mostrar');
            }   
    function fechaModal(modalID){
                var modal = document.getElementById(modalID);
                modal.classList.remove('mostrar');
            }
        
</script>
